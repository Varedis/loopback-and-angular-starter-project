<section layout="row" layout-align="center center">
    <md-content flex="50" class="md-padding md-whiteframe-1dp">
        <h1>Login</h1>

        <form>
            <md-input-container>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" ng-model="user.email"/>
            </md-input-container>

            <md-input-container>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" ng-model="user.password"/>
            </md-input-container>

            <div class="submission-error" ng-show="error">
                {{ error }}
            </div>

            <md-button class="md-raised md-primary" ng-click="login()">Login</md-button>
        </form>
    </md-content>
</div>
